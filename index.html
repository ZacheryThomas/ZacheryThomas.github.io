<html>
	<head>
		<title>Zach's Palace</title>
		<style>
			#facecontainer {
				position: absolute;
				width: 640px;
				height: 480px;
				margin-left: -320px;
				margin-top: -270px;
				left: 50%;
				top: 50%;
				overflow: hidden;
				background: black;
			}
			
			img {
				position: absolute;
				top: 0px;
				left: 0px;
			}
			
			.eye {
			  z-index: 1;
			}
			
			.face {
			  z-index: 3;
			}
		</style>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
		<script>			
			$(document).ready(function(){
				//put eyes in right place
				move_left_eye(0,0);
				move_right_eye(0,0);
				
				function move_left_eye(x, y){
					loc = $("#facecontainer").offset()
					faceWidth = $(".face").width()
					faceHeight = $(".face").height()
					maxY = (faceHeight * .35) + loc.top;
					minY = (faceHeight * .3) + loc.top;
					maxX = (faceWidth * .4) + loc.left;
					minX = (faceWidth * .28) + loc.left;
					centerX = ((maxX - minX) / 2) + minX
					centerY = ((maxY - minY) / 2) + minY
					if (x > maxX){
						x = maxX;
					}
					if (x < minX){
						x = minX;
					}
					if (y > maxY){
						y = maxY;
					}
					if (y < minY){
						y = minY;
					}
					ly = $("#left_eye").height() / 2;
					lx = $("#left_eye").width() / 2;
					$("#left_eye").offset({top: y - ly, left: x - lx})
				}

				function move_right_eye(x, y){
					loc = $("#facecontainer").offset()
					faceWidth = $(".face").width()
					faceHeight = $(".face").height()
					maxY = (faceHeight * .3) + loc.top;
					minY = (faceHeight * .27) + loc.top;
					maxX = (faceWidth * .75) + loc.left;
					minX = (faceWidth * .63) + loc.left;
					if (x > maxX){
						x = maxX;
					}
					if (x < minX){
						x = minX;
					}
					if (y > maxY){
						y = maxY;
					}
					if (y < minY){
						y = minY;
					}
					ly = $("#right_eye").height() / 2;
					lx = $("#right_eye").width() / 2;
					$("#right_eye").offset({top: y - ly, left: x - lx})
				}
				
				$("#facecontainer").mousemove(function(e) {					
					move_left_eye(e.pageX, e.pageY)
					move_right_eye(e.pageX, e.pageY)
				});
				
				$( window ).resize(function(e) {
					var faceWidth = $(".face").width()
					var faceHeight = $(".face").height()
					$("#left_eye").offset({top:faceHeight * .1, left:faceWidth * .2})
					$("#right_eye").offset({top:faceHeight * .1, left:faceWidth * .5})
				});
			});
		</script>
	<head/>
	<body>
		<div id="facecontainer">
			<img class="eye" width="35%" id="left_eye" src="images/brown_eyes.png"/>
			<img class="eye" width="30%" id="right_eye" src="images/brown_eyes.png"/>
			<img class="face" width="100%" src="images/face.png"/>
		</div>
	</body>
</html>
